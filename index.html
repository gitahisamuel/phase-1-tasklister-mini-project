<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="taskForm">
    <h1>Task Lister</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="taskInput" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="taskList">
      <h2>My Todos:</h2>
      <ul id="tasks">
        </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
